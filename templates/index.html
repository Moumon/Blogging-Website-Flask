{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Coding Thunder </h1>
              <span class="subheading">A Heaven For Programmers</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


          {% for post in posts %}
             <!-- Todo: Fetch it using for loop from the database -->
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{post.title}}
              </h2>
            </a>
            <p class="post-meta">Posted by Admin
              <a href="#">Start Reading</a>
              on {{post.date}}</p>
            </div>

            {{post.content[0:43]}}...
            <hr>
            {% endfor %}

          <!-- Pager -->
          <div class="clearfix">

            <a class="btn btn-outline-dark float-left" href="{{prev}}">&larr; Previous </a>

            <a class="btn btn-outline-dark float-right" href="{{next}}">Next &rarr;</a>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
